<body>
    <!-- make a horizontal dropdown   -->
    <div class="ikr_accordion">
        <div class="ikr_accordion__item">
          <div class="ikr_accordion__item__header">
           Title of your item / Question

          <div class="iaccordion__item__content">

           </div>
        </div>
  </div> <!-- id accordion end -->

  <script>
  
// Check if there are elements with the class "accordion__item__header"
var accordionHeaders = document.querySelectorAll(".ikr_accordion__item__header");

if (accordionHeaders.length > 0) {
  var active = "active";

  // Iterate through each header and attach a click event listener
  accordionHeaders.forEach(function(header) {
    header.addEventListener("click", function() {
      // Toggle the "active" class on the clicked header
      if (this.classList.contains(active)) {
        this.classList.remove(active);
      } else {
        // Close all other accordion items
        accordionHeaders.forEach(function(otherHeader) {
          if (otherHeader !== header && otherHeader.classList.contains(active)) {
            otherHeader.classList.remove(active);
            otherHeader.nextElementSibling.style.display = "none";
          }
        });

        this.classList.add(active);
        console.log('');
      }

      // Toggle the visibility of the next sibling element (div)
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  });
}

  </script>
</body>
